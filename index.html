<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <form id="new-list-form">
      <label for="new-list-name">List Name:</label>
      <input type="text" id="new-list-name" name="new-list-name" placeholder="list name">
      <input type="submit" value="Create New List">

    </form>

    <div class="list" id ="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
